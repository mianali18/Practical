  <script>
    const bgSets = [
      ["./pics/Gta-vice-city-ft.jpg", "./pics/gta5.jpg", "./pics/ac\ miraj.jpg", "./pics/cyberpunk.jpg","./pics/takken\ 8.jpg)","./pics/Minecraft.jpg)"],
      ["./pics/far\ cry6.jpg", "./pics/god\ of\ war.jpg", "./pics/rdr2.jpg", "./pics/san\ andreas\ gta.jpg", "./pics/road\ rage.jpg","./pics/resident\ evi.jpg"],
      ["./pics/the\ evil\ within.jpg", "./pics/the\ last\ of\ us.jpg", "./pics/TheHouseOfTheDeadRemake.jpg","./pics/inside.jpg","./pics/forza\ 5.jpg","./pics/spider\ man.jpg"],
      ["./pics/battle\ field.jpg", "./pics/dishonored-.jpg", "./pics/dishonored\ 2.jpg","./pics/assassins-creed-iii-pc-game-ubisoft-connect-cover.jpg","./pics/warzone.jpg"],
    ];

    const divs = [
      document.getElementById("div1"),
      document.getElementById("div2"),
      document.getElementById("div3"),
      document.getElementById("div4"),
    ];

    let indices = [0, 0, 0, 0]; // tracks each divâ€™s current image

    function changeBackgrounds() {
      divs.forEach((div, i) => {
        div.style.backgroundImage = `url(${bgSets[i][indices[i]]})`;
        indices[i] = (indices[i] + 1) % bgSets[i].length;
      });
    }

    // Show first set of images instantly
    changeBackgrounds();

    // Change every 3 seconds
    setInterval(changeBackgrounds, 3000);
  </script>
</body>
